[PHP]
; =============================
; タイムゾーン設定
; date() や DateTime を使ったときの基準時間
; 日本時間（JST）で統一する
; =============================
date.timezone = Asia/Tokyo


; =============================
; デフォルト文字コード
; HTML出力・文字列処理の基準となる文字コード
; 日本語環境では UTF-8 が必須
; =============================
default_charset = "UTF-8"


; =============================
; mbstring（マルチバイト文字列）設定
; 日本語（全角文字）を正しく扱うための設定
; =============================

; 使用言語を日本語に設定
mbstring.language = Japanese

; 内部エンコーディングを UTF-8 に統一
; 文字化け防止の基本設定
mbstring.internal_encoding = UTF-8


; =============================
; ファイルアップロード関連
; ツーリング写真・風景画像の投稿を想定
; =============================

; 1ファイルあたりの最大アップロードサイズ
upload_max_filesize = 20M

; POST全体の最大サイズ
; upload_max_filesize より小さいとアップロードできないため同値以上にする
post_max_size = 20M


; =============================
; PHPが使用できるメモリ上限
; 画像処理（GD）や大きめの配列操作に余裕を持たせる
; =============================
memory_limit = 256M
